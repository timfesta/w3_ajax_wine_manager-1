<!DOCTYPE html>
<html>
<head>
	<title>Wine Manager App</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
	<div class="margin-top-20">
		<a href="#" data-toggle="modal" data-target="#add-wine-modal" class="btn btn-primary">Add New Wine</a>
	</div>

	<div id="wine-container"></div>

	<script type="text/template" id="wine-template">
		<!--One Wine-->
		<div class="row margin-top-20 wine-container">
			<div class="col-sm-3">
				<img src="<%= picture %>" class="img-responsive" />
			</div>
			<div class="col-sm-9">
				<div class="margin-top-20">
					<span class="bold">Name: </span><span><%= name %></span>
				</div>
				<div>
					<span class="bold">Year: </span><span><%= year %></span>
				</div>
				<div>
					<span class="bold">Grapes: </span><span><%= grapes %></span>
				</div>
				<div>
					<span class="bold">Country: </span><span><%= country %></span>
				</div>
				<div>
					<span class="bold">Region: </span><span><%= region %></span>
				</div>
				<div>
					<span class="bold">Price: </span><span><%= price %></span>
				</div>
				<div>
					<span class="bold">Description: </span>
				</div>
				<div class="margin-top-10">
					<%= description %>
				</div>
				<div class="margin-top-20">
					<a data-id="<%= id %>" href="#" class="btn btn-default edit-wine-button">Edit Wine</a>
				</div>
			</div>
		</div>
		<!--/One Wine-->
	</script>
</div>

<!--Add Wine Modal-->
<div id="add-wine-modal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Add New Wine</h4>
			</div>
			<div class="modal-body">
				<div class="bold">
					Name
				</div>
				<div class="margin-top-20">
					<input id="name" type="text" class="form-control" />
				</div>
				<div class="bold margin-top-20">
					Year
				</div>
				<div class="margin-top-20">
					<input id="year" type="text" class="form-control" />
				</div>
				<div class="bold margin-top-20">
					Grapes
				</div>
				<div class="margin-top-20">
					<input id="grapes" type="text" class="form-control" />
				</div>
				<div class="bold margin-top-20">
					Country
				</div>
				<div class="margin-top-20">
					<input id="country" type="text" class="form-control" />
				</div>
				<div class="bold margin-top-20">
					Region
				</div>
				<div class="margin-top-20">
					<input id="region" type="text" class="form-control" />
				</div>
				<div class="bold margin-top-20">
					Price
				</div>
				<div class="margin-top-20">
					<input id="price" type="text" class="form-control" />
				</div>
				<div class="bold margin-top-20">
					Picture
				</div>
				<div class="margin-top-20">
					<input id="picture" type="text" class="form-control" />
				</div>
				<div class="bold margin-top-20">
					Description
				</div>
				<div class="margin-top-20">
					<textarea id="description" class="form-control"></textarea>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button id="submit-wine" type="button" class="btn btn-primary">Save Wine</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--/Add Wine Modal-->

<!--Edit Wine Modal-->
<div id="edit-wine-modal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Edit Wine</h4>
			</div>
			<div class="modal-body">
				<div class="bold">
					Name
				</div>
				<div class="margin-top-20">
					<input id="edit-name" type="text" class="form-control" />
				</div>
				<div class="bold margin-top-20">
					Year
				</div>
				<div class="margin-top-20">
					<input id="edit-year" type="text" class="form-control" />
				</div>
				<div class="bold margin-top-20">
					Grapes
				</div>
				<div class="margin-top-20">
					<input id="edit-grapes" type="text" class="form-control" />
				</div>
				<div class="bold margin-top-20">
					Country
				</div>
				<div class="margin-top-20">
					<input id="edit-country" type="text" class="form-control" />
				</div>
				<div class="bold margin-top-20">
					Region
				</div>
				<div class="margin-top-20">
					<input id="edit-region" type="text" class="form-control" />
				</div>
				<div class="bold margin-top-20">
					Price
				</div>
				<div class="margin-top-20">
					<input id="edit-price" type="text" class="form-control" />
				</div>
				<div class="bold margin-top-20">
					Picture
				</div>
				<div class="margin-top-20">
					<input id="edit-picture" type="text" class="form-control" />
				</div>
				<div class="bold margin-top-20">
					Description
				</div>
				<div class="margin-top-20">
					<textarea id="edit-description" class="form-control"></textarea>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button id="submit-wine" type="button" class="btn btn-success">Save Edits</button>
				<button id="delete-wine" type="button" class="btn btn-danger">Delete Wine</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--/Edit Wine Modal-->

<!--jQuery-->
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

<!--Underscore-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<script src="app.js"></script>

</body>
</html>
